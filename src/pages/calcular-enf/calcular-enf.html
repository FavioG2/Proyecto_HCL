<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Calcular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-card id = "rounded">
        <ion-item class="top-5" id = "rounded">
          <ion-label>Registrar fecha</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"  [(ngModel)]="enf.fecha"></ion-datetime>
        </ion-item>
      </ion-card>
    </ion-row>
    <ion-row>
        <font color="#c91e52"><b >INFORMACIÓN PROPIA</b></font>
    </ion-row>

    <ion-row> <!-- genero -->
      <ion-card >
        <ion-row text-wrap>
            <font color="#c8c8c8">Me gustaría tener más información a cerca de mi hijo</font>
        </ion-row>
        <ion-row radio-group [(ngModel)]="resp.i1">
          <ion-col>
            <ion-item>
              <ion-label>Si</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
             <ion-label>¿?</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
             <ion-label>No</ion-label>
              <ion-radio value="0"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row> <!-- genero -->
      <ion-card >
        <ion-row text-wrap>
            <font color="#c8c8c8">Me gustaría tener más información sobre cómo manejar la conducta de mi hijo</font>
        </ion-row>
        <ion-row radio-group [(ngModel)]="resp.i2">
          <ion-col>
            <ion-item>
              <ion-label>Si</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
             <ion-label>¿?</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
             <ion-label>No</ion-label>
              <ion-radio value="0"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
