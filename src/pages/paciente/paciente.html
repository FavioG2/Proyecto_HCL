<ion-header>

  <ion-navbar color = "primary">
    <ion-title> {{this.vars.paciente.nombre}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-grid>
    <ion-row>
        <ion-col  class="top-20">
            <img style="max-width:100px;" [src]="this.vars.paciente.url_img">
        </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block  color="primary" round outline (click) = "abrir_hcl()">{{this.texto_boton_hcl}}</button>
    </ion-row>
    <ion-row>
      <button ion-button block  color="primary" round outline (click) = "abrir_perfil_caso()">{{this.texto_boton_perfil}}</button>
    </ion-row>
    <ion-row>
      <button ion-button block  color="primary" round outline (click) = "abrir_diario()">Diario pedag√≥gico</button>
    </ion-row>
  </ion-grid>

</ion-content>
