<ion-header>

  <ion-navbar color = "primary">

    <ion-buttons>
      <button ion-button (click) = "cerrar_modal()">
        Cerrar
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click) = "subir_imagen()">
        Subir
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf = "!img">
          <img [src]="vars.paciente.url_img" alt="">
      </ion-col>
      <ion-col *ngIf = "img">
          <img [src]="imagenPreview" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block
          icon-left outline color="primary"
          (click) = "seleccionar_foto()"
        >
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block
          icon-left outline color="primary"
          (click) = "mostrar_camara()"
        >
          <ion-icon name="camera"></ion-icon>
          Camara
        </button>

      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button block round
        icon-left outline color="primary"
        (click) = "subir_imagen()"
      >
        <ion-icon name="cloud-upload"></ion-icon>
        Subir imagen
      </button>

    </ion-row>
  </ion-grid>

</ion-content>
