<ion-header>

  <ion-navbar color="primary" class="bar-positive" >
  </ion-navbar>
  <ion-fab top right>
    <button ion-fab mini color = "secondary" (click) = "eliminar()"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>

</ion-header>


<ion-content padding text-center>
  <font color="#c91e52"><b >Completa el formulario</b></font>
  <ion-grid>
    <ion-row>
        <ion-col>
            <img [src]="this.vars.paciente.url_img">
        </ion-col>
    </ion-row>
    <ion-col>
      <ion-card id = "rounded">
        <ion-item id = "rounded">
            <ion-label floating>Nombre</ion-label>
            <ion-input name="nombre" type="text" autocapitalize="off" required [(ngModel)]="paciente.nombre">
            </ion-input>
        </ion-item>
      </ion-card>
      <ion-card id = "rounded">
        <ion-item class="top-5" id = "rounded">
          <ion-label>Fecha de nacimiento</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"  [(ngModel)]="paciente.fecha_nac" 
          monthShortNames ='Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic'
          doneText = "Aceptar" cancelText = "Cancelar" ></ion-datetime>
        </ion-item>
      </ion-card>
      <ion-card id = "rounded">
        <ion-item id = "rounded">
            <ion-label floating>Edad cronológica (en años) </ion-label>
            <ion-input name="edad" type="number" autocapitalize="off" required [(ngModel)]="paciente.edad">
            </ion-input>
        </ion-item>
        <button ion-button  color="primary" round (click)="calc()" icon-left><ion-icon name="calculator"></ion-icon>Calcular</button>
      </ion-card>
      <ion-card id = rounded>
        <ion-item>
            <ion-label floating>Motivo de referencia </ion-label>
            <ion-textarea name="motivo" rows="3" type="text" autocapitalize="off" required [(ngModel)]="paciente.motivo">
            </ion-textarea>
        </ion-item>
      </ion-card>
      <ion-row>
          <button ion-button block outline  color="primary" round (click)="mostrar_modal()">Cambiar la imagen</button>
      </ion-row>
      <ion-row>
        <button  class = "top-20" ion-button block icon-left color="primary" round (click)="registrar()">
          <ion-icon name="cloud-upload"></ion-icon> Registrar Paciente</button>
        <button  class = "top-5" ion-button block  color="primary" round (click)="atras()">Cancelar</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
