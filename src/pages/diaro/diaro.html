<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Diario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card id="rounded" *ngFor="let entrada of entradas | async">
    <ion-item >
        <ion-avatar item-left>
          <ion-icon name="archive"></ion-icon>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <h4><b>Fecha: </b>{{entrada.dia}}, {{entrada.hora}}</h4>
          </ion-row>
          <ion-row>
            <h4><b>Actividades: </b>{{entrada.actividades}}</h4>
        </ion-row>
        </ion-grid>
    </ion-item>
    </ion-card>
  </ion-list>

  <ion-row>
    <button ion-button block  color="primary" round (click)="agregar_entrada()">AÃ±adir entrada</button>
  </ion-row>

</ion-content>
