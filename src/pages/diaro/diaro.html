<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Diario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card id="rounded" *ngFor="let entrada of entradas | async">
    <ion-item >
        <ion-avatar item-left>
          <ion-icon name="archive"></ion-icon>
        </ion-avatar>

        <h3><b>{{entrada.paciente}}</b></h3>
        <h4>{{entrada.actividades}}</h4>

    </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
