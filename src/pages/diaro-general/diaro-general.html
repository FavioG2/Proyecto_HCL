<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Diario General</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-card id="rounded" *ngFor="let entrada of entradas | async">
    <ion-item >
        <ion-grid>
          <ion-row>
            <h4><b>Paciente: </b>{{entrada.paciente}}</h4>
          </ion-row>
          <ion-row>
            <h4><b>Fecha: </b>{{entrada.dia}}, {{entrada.hora}}</h4>
          </ion-row>
          <ion-row text-wrap>
            <ion-item>
              <h4><b>Actividades: </b>{{entrada.actividades}}</h4>
            </ion-item>
        </ion-row>

        <ion-row>
          <button ion-button block  color="primary" round outline (click)="modificar(entrada)">Modificar</button>
        </ion-row>
        </ion-grid>
    </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
