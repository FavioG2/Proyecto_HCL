<ion-header>

  <ion-navbar color = "primary">
    <ion-title>historia clínica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-fab top right edge>
    <button ion-fab mini color = "secondary" (click) = "guardar_hcl()"><ion-icon name="cloud-upload"></ion-icon></button>
  </ion-fab>

  <!-- grid identificacion de datos  -->
  <ion-row  class="top-20" >
    <font color="#c91e52"><b >Categorías de la historia clínica</b></font>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "identificacion_general()">Datos del alumno</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "identificacion_encargados()">Datos de encargados</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "motivo_consulta()">Motivo de la consulta</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "historia_familiar()">Historia familiar</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "historia_escolar()">Historia escolar</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "antecedentes_madre()">Antecedentes de la madre</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "parto()">Detalles del parto</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "post_natal()">Período post-natal</button>
  </ion-row>
  <ion-row>
    <button ion-button block color="primary" round outline (click) = "caracteristicas_relevantes()">Características relevantes</button>
  </ion-row>
    <!-- grid identificacion general -->
    <ion-row>
      <button ion-button block color="primary" round (click) = "guardar_hcl()">Guardar cambios</button>
    </ion-row>

</ion-content>
