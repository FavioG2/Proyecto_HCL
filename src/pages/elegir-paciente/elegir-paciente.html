<ion-header>

  <ion-navbar  color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-card *ngFor="let paciente of posts | async">

        <ion-card-header>
            {{paciente.nombre}}
        </ion-card-header>

        <ion-card-content>
            {{paciente.motivo}}
            <img src={{paciente.img}}>
        </ion-card-content>

    </ion-card>
  </ion-row>
</ion-content>
