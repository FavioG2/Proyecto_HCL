<ion-header>

  <ion-navbar  color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <font color="#c91e52"><b >Toca al paciente que desees seleccionar</b></font>
  <ion-list>

    <ion-card id="rounded" *ngFor="let paciente of posts | async" (click)="imprimir(paciente)">
    <ion-item >
        <ion-avatar item-left>
          <img [src]="paciente.url_img" style="max-width:40px;" >
        </ion-avatar>

        <h3><b>{{paciente.nombre}}</b></h3>
        <ion-row text-wrap>
        <h4>{{paciente.motivo}}</h4>
        </ion-row>
    </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
