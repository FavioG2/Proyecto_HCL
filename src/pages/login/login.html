<ion-content padding text-center>

    <ion-grid>
        <ion-row>
            <ion-col class="top-20">
                <img src="./assets/imgs/logo_.png">
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="top-5" id = "rounded">
                <ion-label floating>Email</ion-label>
                <ion-input name="email" type="text" autocapitalize="off" required [(ngModel)]="user.email">
                </ion-input>
            </ion-item>
            <h3></h3>
            <ion-item id="rounded">
                <ion-label floating >Contrase√±a</ion-label>
                <ion-input name="password" type="password" required [(ngModel)]="user.password">
                </ion-input>
            </ion-item>
            </ion-col>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button ion-button color="light" round outline icon-left block (click)="login()">
                    <ion-icon name="checkmark-circle"></ion-icon>
                    Iniciar sesion
                  </button>
                        <button ion-button color="light" round outline icon-left block (click)="signin()">
                      <ion-icon name="add-circle"></ion-icon>
                      Crear usuario
                    </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>
    </ion-grid>

    <ion-list>

    </ion-list>

</ion-content>
