<ion-header text-center>
  <ion-navbar color=primary>
    <ion-title>
      HIPER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row>
        <ion-col  class="top-20">
            <img style="max-width:200px;" src="./assets/imgs/logo_t.png">
        </ion-col>
    </ion-row>
    <ion-col>
      <ion-row>
        <button ion-button block  color="primary" round outline (click)="ir_a_registro()">Registrar Paciente</button>
      </ion-row>
      <ion-row>
        <button ion-button block  color="primary" round outline (click)="ir_a_elegir()">Seleccionar Paciente</button>
      </ion-row>
      <ion-row>
        <button ion-button block  color="primary" round outline (click)="cerrarSesion()">Diario Pedagógico General</button>
      </ion-row>
      <ion-row>
        <button ion-button block  color="primary" round (click)="cerrarSesion()">Cerrar Sesión</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
